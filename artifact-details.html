<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Artefato - ArchaeoBase</title>
  <link rel="stylesheet" href="home/style.css" />
  <link rel="icon" href="assets/logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .artifact-detail {
      max-width: 1200px;
      margin: 100px auto 50px;
      padding: 2rem;
    }

    .artifact-header h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--gold-dark);
      font-size: 2.5rem;
    }

    .artifact-images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .artifact-image {
      width: 100%;
      max-width: 250px;
      height: 240px;
      border-radius: 12px;
      border: 3px solid var(--gold-light);
      transition: all ease-in-out 0.2s;
      object-fit: cover;
      cursor: pointer;
    }

    .artifact-image:hover {
      transform: scale(1.1);
      transition: all ease-out 0.25s;
    }

    .main-image {
      max-width: 400px;
      height: 300px;
    }

    .secondary-images {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .image-counter {
      text-align: center;
      color: var(--gold-light);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .info-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid rgba(231, 192, 63, 0.3);
      transition: all ease-in-out 0.3s;
    }
    
    .info-item:hover {
      transform: translateY(-5px);
      background: rgba(88, 65, 0, 0.15);
      border-color: var(--gold-light);
      transition: all ease-in-out 0.3s;
    }

    .info-item strong {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--gold-light);
      font-size: 1.2rem;
    }

    .info-item p {
      color: var(--white);
      line-height: 1.6;
      margin: 0;
    }

    .artifact-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .artifact-tag {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold-light));
      color: var(--black);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .artifact-tag::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--gold-dark), var(--gold-light), var(--gold-dark), var(--gold-light));
      background-size: 400% 400%;
      border-radius: 20px;
      z-index: -1;
      animation: gradientRotate 3s ease infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .artifact-tag:hover::before {
      opacity: 1;
      animation: gradientRotate 0.5s linear infinite;
    }

    .artifact-tag:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(231, 192, 63, 0.4);
    }

    @keyframes gradientRotate {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .related-section {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 2px solid rgba(231, 192, 63, 0.3);
    }

    .related-section h3 {
      color: var(--gold-light);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .related-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(231, 192, 63, 0.2);
    }

    .related-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--gold-light);
    }

    .related-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .related-name {
      font-weight: bold;
      color: var(--gold-light);
      font-size: 1rem;
    }

    .back-button {
      display: inline-block;
      background: var(--gold-dark);
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 2rem;
      transition: all 0.3s ease;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      background: var(--gold-light);
      color: var(--black);
      transform: translateY(-2px);
    }

    /* Modal styles for image gallery */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin-top: 2%;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: var(--gold-light);
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: white;
    }

    @media (max-width: 768px) {
      .artifact-detail {
        margin: 80px auto 30px;
        padding: 1rem;
      }

      .artifact-header h1 {
        font-size: 2rem;
      }

      .related-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
      }

      .info-item {
        padding: 1rem;
      }

      .artifact-image {
        max-width: 200px;
        height: 180px;
      }

      .main-image {
        max-width: 300px;
        height: 250px;
      }
    }

    .artifact-registerer {
      display: block;
      font-size: 1.5em;
      margin-block-start: 0.83em;
      margin-block-end: 0.83em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
      unicode-bidi: isolate;
      color: white;
      text-align: center;
    }
  </style>
</head>

  <script type="module">
    const URL = 'https://kaefhycyvuwoozlwakfo.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImthZWZoeWN5dnV3b296bHdha2ZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNTc3NTAsImV4cCI6MjA3NjYzMzc1MH0.H5wpYD7UgU82Rxbzwo4ljxaGxwmkOxHekBlHe7SMUBY';
    
    const supabase = window.supabase.createClient(URL, KEY, {
      auth: { persistSession: false }
    });

    // Modal functionality
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const span = document.getElementsByClassName("close")[0];

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    async function loadArtifactDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const artifactId = urlParams.get('id');
      const searchTerm = urlParams.get('searchterm') || '';

      const artifactContent = document.getElementById('artifactContent');
      
      if (!artifactContent) return;

      if (!artifactId) {
        artifactContent.innerHTML = '<p>ID do artefato não especificado.</p>';
        return;
      }

      try {
        const { data: currentArtifact, error } = await supabase
          .from('artifacts')
          .select('*')
          .eq('id', artifactId)
          .single();

        if (error) throw error;

        if (!currentArtifact) {
          artifactContent.innerHTML = '<p>Artefato não encontrado.</p>';
          return;
        }

        document.title = `${currentArtifact.name} - ArchaeoBase`;

        let relatedItems = [];
        if (searchTerm) {
          const { data: allArtifacts } = await supabase
            .from('artifacts')
            .select('*')
            .neq('id', artifactId);

          if (allArtifacts) {
            relatedItems = searchArtifacts(allArtifacts, searchTerm);
          }
        }

        const aliases = currentArtifact.alias || [];
        const tags = currentArtifact.tags || [];
        const photographs = currentArtifact.photographs || [];
        
        // Generate images HTML
        let imagesHTML = '';
        if (photographs.length > 0) {
          imagesHTML = `
            <div class="image-counter">${photographs.length} imagem(ns) disponível(is)</div>
            <div class="artifact-images-container">
              ${photographs.map((photo, index) => `
                <img src="${photo}" alt="${currentArtifact.name} - Imagem ${index + 1}" 
                     class="artifact-image ${index === 0 ? 'main-image' : ''}"
                     onclick="openModal('${photo}')">
              `).join('')}
            </div>
          `;
        } else if (currentArtifact.img) {
          imagesHTML = `
            <div class="artifact-images-container">
              <img src="${currentArtifact.img}" alt="${currentArtifact.name}" 
                   class="artifact-image main-image"
                   onclick="openModal('${currentArtifact.img}')">
            </div>
          `;
        }

        const content = `
          <div class="artifact-header">
            <h1>${currentArtifact.name}</h1>
            ${currentArtifact.registration_number ? `<p class="registration-number"><strong>Número de Registro:</strong> ${currentArtifact.registration_number}</p>` : ''}
            ${currentArtifact.registrar ? `
              <h3 class="artifact-registerer">
                <strong>Responsável pelo Registro</strong>
                <p>${currentArtifact.registrar}</p>
              </h3>
              ` : ''}
            </div>
          
          ${imagesHTML}

          <div class="artifact-info">
            <div class="info-grid">
              ${currentArtifact.material ? `
              <div class="info-item">
                <strong>Material</strong>
                <p>${currentArtifact.material}</p>
              </div>
              ` : ''}

              ${currentArtifact.integrity ? `
              <div class="info-item">
                <strong>Integridade</strong>
                <p>${currentArtifact.integrity}</p>
              </div>
              ` : ''}

              ${currentArtifact.intervention ? `
              <div class="info-item">
                <strong>Intervenção</strong>
                <p>${currentArtifact.intervention}</p>
              </div>
              ` : ''}

              ${currentArtifact.measurements ? `
              <div class="info-item">
                <strong>Medidas</strong>
                <p>${currentArtifact.measurements}</p>
              </div>
              ` : ''}

              ${currentArtifact.weight ? `
              <div class="info-item">
                <strong>Peso</strong>
                <p>${currentArtifact.weight}</p>
              </div>
              ` : ''}

              ${currentArtifact.site ? `
              <div class="info-item">
                <strong>Sítio</strong>
                <p>${currentArtifact.site}</p>
              </div>
              ` : ''}

              ${currentArtifact.municipality_state ? `
              <div class="info-item">
                <strong>Município e Estado</strong>
                <p>${currentArtifact.municipality_state}</p>
              </div>
              ` : ''}

              ${currentArtifact.current_location ? `
              <div class="info-item">
                <strong>Localização Atual</strong>
                <p>${currentArtifact.current_location}</p>
              </div>
              ` : ''}

              ${currentArtifact.contact ? `
              <div class="info-item">
                <strong>Contato</strong>
                <p>${currentArtifact.contact}</p>
              </div>
              ` : ''}
            </div>

            <div class="info-item">
              <strong>Descrição</strong>
              <p>${currentArtifact.description || 'Sem descrição disponível.'}</p>
            </div>

            ${currentArtifact.references ? `
            <div class="info-item">
              <strong>Referências</strong>
              <p>${currentArtifact.references}</p>
            </div>
            ` : ''}

            ${aliases.length > 0 ? `
            <div class="info-item">
              <strong>Apelidos/Aliases</strong>
              <div class="artifact-tags">
                ${aliases.map(alias => `<span class="artifact-tag">${alias}</span>`).join('')}
              </div>
            </div>
            ` : ''}

            ${tags.length > 0 ? `
            <div class="info-item">
              <strong>Tags</strong>
              <div class="artifact-tags">
                ${tags.map(tag => `<span class="artifact-tag" data-search="${tag}">${tag}</span>`).join('')}
              </div>
            </div>
            ` : ''}
          </div>

          ${relatedItems.length > 0 ? `
          <div class="related-section">
            <h3>Artefatos Relacionados</h3>
            <div class="related-grid">
              ${relatedItems.slice(0, 4).map(item => `
                <div class="related-item" onclick="window.location.href='artifact-detail.html?id=${item.id}&searchterm=${encodeURIComponent(searchTerm)}'">
                  ${item.img ? `<img src="${item.img}" alt="${item.name}" class="related-image">` : ''}
                  <div class="related-name">${item.name}</div>
                </div>
              `).join('')}
            </div>
          </div>
          ` : ''}
        `;

        artifactContent.innerHTML = content;

        document.querySelectorAll('.artifact-tag').forEach(tag => {
          tag.addEventListener('click', (event) => {
            event.stopPropagation();
            const searchTerm = tag.getAttribute('data-search');
            if (searchTerm) {
              window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
            }
          });
        });

      } catch (error) {
        console.error('Error loading artifact details:', error);
        artifactContent.innerHTML = '<p>Erro ao carregar detalhes do artefato.</p>';
      }
    }

    // Function to open modal with clicked image
    window.openModal = function(src) {
      modal.style.display = "block";
      modalImg.src = src;
    }

    function searchArtifacts(artifactsData, query) {
      if (!query.trim()) return [];

      let results = [];
      const querySlices = query.split(", ");
      
      querySlices.forEach(querySlice => {
        if (querySlice.includes('&')) {
          // AND search
          const andTerms = querySlice.split('&').map(term => term.trim());
          const andResults = artifactsData.filter(artifact => {
            return andTerms.every(term => {
              const searchTerm = term.toLowerCase().trim();
              const tagonly = searchTerm.startsWith('#');
              const aliasonly = searchTerm.startsWith('@');
              const cleanSearchTerm = searchTerm.replace(/^[@#]/, '');
              
              if (tagonly) {
                return artifact.tags && artifact.tags.some(tag => 
                  tag.toLowerCase().includes(cleanSearchTerm)
                );
              }
              
              if (aliasonly) {
                return artifact.alias && artifact.alias.some(alias => 
                  alias.toLowerCase().includes(cleanSearchTerm)
                );
              }
              
              return (
                (artifact.name && artifact.name.toLowerCase().includes(searchTerm)) ||
                (artifact.alias && artifact.alias.some(alias => 
                  alias.toLowerCase().includes(searchTerm)
                )) ||
                (artifact.tags && artifact.tags.some(tag => 
                  tag.toLowerCase().includes(searchTerm)
                ))
              );
            });
          });
          
          results.push(...andResults);
        } else {
          // OR search
          const searchTerm = querySlice.toLowerCase().trim();
          const tagonly = searchTerm.startsWith('#');
          const aliasonly = searchTerm.startsWith('@');
          const cleanSearchTerm = searchTerm.replace(/^[@#]/, '');
          
          const filtered = artifactsData.filter(artifact => {
            if (tagonly) {
              return artifact.tags && artifact.tags.some(tag => 
                tag.toLowerCase().includes(cleanSearchTerm)
              );
            }
            
            if (aliasonly) {
              return artifact.alias && artifact.alias.some(alias => 
                alias.toLowerCase().includes(cleanSearchTerm)
              );
            }
            
            if (artifact.name && artifact.name.toLowerCase().includes(searchTerm)) return true;
            if (artifact.alias && artifact.alias.some(alias => alias.toLowerCase().includes(searchTerm))) return true;
            if (artifact.tags && artifact.tags.some(tag => tag.toLowerCase().includes(searchTerm))) return true;
          
            return false;
          });
          
          results.push(...filtered);
        }
      });
      
      return results.filter((artifact, index, self) => 
        index === self.findIndex(a => a.id === artifact.id)
      );
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadArtifactDetails);
    } else {
      loadArtifactDetails();
    }
  </script>
</body>
